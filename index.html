<!DOCTYPE html>
<html lang="en" data-theme="dark" class="size-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>

    <!-- daisy ui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap" rel="stylesheet">
    

</head>
    <body class="w-11/12 m-auto size-full">
        <h1 class="text-center text-4xl">Babble Game</h1>
        <div id="main" class= "w-11/12 m-auto size-full flex items-center justify-center bg-slate-200">
            
                <div id="panel" class="w-4/5 h-4/5 rounded-lg bg-white">
                   <div id="panelTop" class= "w-full h-20 bg-blue-200 ">
                    
                        <!-- score-container start -->
                        <div id="score-container" class="flex justify-between p-4 ">
                            <div id="hit-label" class="p-2 flex gap-2 items-center  text-black  ">
                                Hit
                                <div id="hit-Number" class=" bg-white p-2 h-10 w-12 border-2 text-stone-500">
                                    115
                                </div>
                            </div> 
                            <div id="timer-label" class="p-2 flex gap-2 items-center  text-black  ">
                                Timer
                                <div id="timerVal" class=" bg-white p-2 h-10 w-12 border-2 text-stone-500">
                                    60
                                </div>
                            </div> 
                            <div id="hit-label" class="p-2 flex gap-2 items-center  text-black  ">
                               Score
                                <div id="Hit-Score" class=" bg-white p-2 h-10 w-12 border-2 text-stone-500">
                                    501
                                </div>
                            </div> 
                            
    
                        </div>
                        
                    </div>
                    <div id="panelBottom" class="w-full h-[86%] bg-green-200 p-4  flex flex-wrap gap-2">
                        
                       
                    </div>
    
                </div>
          
            
        </div>
        <script src="/script.js"></script>
    </body>
</html>
